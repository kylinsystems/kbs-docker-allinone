version: '3'

networks:
    default:
        external:
            name: kbs_core

services:
    kbs_server:
        image: kylinsystems/kbs-server-eclipse:${KBS_TAG}
        container_name: kbs-server
        environment:
            KBS_DEBUG: ${KBS_DEBUG}
            DB_HOST: ${KBS_DB_HOST}
            DB_PORT: 5432
            DB_NAME: idempiere_db
            DB_USER: adempiere
            DB_PASS: adempiere
            DB_ADMIN_PASS: postgres
        build:
            context: .
            dockerfile: Server.Eclipse.Dockerfile
        ports:
            - ${PORT_KBS}:8080
            - 4554:4554 # debug
        networks:
            default:
                aliases:
                    - kbs-server
