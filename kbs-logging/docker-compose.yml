version: '3'
networks:
    default:
        external:
            name: kbs_network

# volumes:
#     kbs_logging_mongo_data:
#         external: true
#     kbs_logging_es_data:
#         external: true
#     logging_graylog_journal:
#         external: true

services:
    # MongoDB: https://hub.docker.com/_/mongo/
    mongodb:
      image: mongo:3.6.16
      container_name: kbs-logging-mongodb    
      restart: always
      # volumes:
      #   - kbs_logging_mongo_data:/data/db
      networks:
          default:
              aliases:
                  - kbs-logging-mongodb
                  
    # Elasticsearch: https://www.elastic.co/guide/en/elasticsearch/reference/6.x/docker.html
    elasticsearch:
      image: docker.elastic.co/elasticsearch/elasticsearch:6.8.6
      container_name: kbs-logging-elasticsearch
      environment:
        - http.host=0.0.0.0
        - transport.host=localhost
        - network.host=0.0.0.0
        - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      ulimits:
          memlock:
              soft: -1
              hard: -1
      # volumes:
      #     - kbs_logging_es_data:/usr/share/elasticsearch/data
      networks:
          default:
              aliases:
                  - kbs-logging-elasticsearch

    # Graylog: https://hub.docker.com/r/graylog/graylog/
    graylog:
      image: graylog/graylog:3.1.4
      container_name: kbs-logging-graylog
      restart: always
      environment:
        # CHANGE ME (must be at least 16 characters)!
        - GRAYLOG_PASSWORD_SECRET=somepasswordpepper
        # Password: admin
        - GRAYLOG_ROOT_PASSWORD_SHA2=8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918
        - GRAYLOG_HTTP_EXTERNAL_URI=http://127.0.0.1:9000/
      links:
        - mongodb:mongo
        - elasticsearch
      depends_on:
        - mongodb
        - elasticsearch
      volumes:
        # Mount local configuration directory into Docker container
        - ./graylog/config:/usr/share/graylog/data/config
        # - logging_graylog_journal:/usr/share/graylog/data/journal
      ports:
        # Graylog web interface and REST API
        - 9000:9000
        # Syslog TCP
        - 1514:1514
        # Syslog UDP
        - 1514:1514/udp
        # GELF TCP
        - 12201:12201
        # GELF UDP
        - 12201:12201/udp
      networks:
          default:
              aliases:
                  - kbs-logging-graylog

