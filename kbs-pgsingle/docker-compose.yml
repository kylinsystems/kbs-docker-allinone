version: '3'
networks:
    default:
        external:
            name: kbs_network

services:
    # PG Database Standalone
    pgserver:
        image: kylinsystems/kbs-pgsingle:${KBS_TAG}
        container_name: kbs-pgserver
        restart: always
        build:
            context: .
        ports:
            - ${PORT_PGSERVER}:${KBS_DB_PORT}
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 10s
            timeout: 5s
            retries: 10
        networks:
            default:
                aliases:
                    - kbs-pgserver
