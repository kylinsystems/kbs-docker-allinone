version: '3'
networks:
    kbs_network:
        external: true

services:
    # PG Database Migrator
    pgmigrator:
        image: kylinsystems/kbs-pgmigrator:${KBS_TAG}
        container_name: kbs-pgmigrator
        build:
            context: .
            dockerfile: Pgmigrator.Dockerfile
        networks:
            kbs_network:
                aliases:
                    - kbs-pgmigrator
