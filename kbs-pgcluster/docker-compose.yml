version: '3'
networks:
    default:
        external:
            name: kbs_network
    cluster:
        external:
            name: kbs_network_pgcluster

# pgmaster (primary node1)  --|
# |- pgslave1 (node2)       --|
# |                           |----pgpool (master_slave_mode stream)
# |- pgslave3 (node4)       --|

volumes:
    pgmaster:
        external: 
            name: kbs_pgmaster
    pgslave1:
        external: 
            name: kbs_pgslave1
    pgslave3:
        external: 
            name: kbs_pgslave3
    pgbackup:
        external: 
            name: kbs_pgbackup

services:
    pgmaster:
        image: kylinsystems/kbs-pgcluster-pgserver:${KBS_TAG}
        container_name: kbs-pgcluster-pgmaster
        restart: always
        build:
            context: src
            dockerfile: Postgres-11-Repmgr-4.0.Dockerfile
        environment:
            NODE_ID: 1 # Integer number of node (not required if can be extracted from NODE_NAME var, e.g. node-45 => 1045)
            NODE_NAME: node1 # Node name
            CLUSTER_NODE_NETWORK_NAME: pgmaster # (default: hostname of the node)
            
            PARTNER_NODES: "pgmaster,pgslave1,pgslave3"
            REPLICATION_PRIMARY_HOST: pgmaster # That should be ignored on the same node
            
            NODE_PRIORITY: 100  # (default: 100)
            SSH_ENABLE: 1
            #database we want to use for application
            POSTGRES_PASSWORD: ${KBS_DB_PASS}
            POSTGRES_USER: ${KBS_DB_USER}
            POSTGRES_DB: ${KBS_DB_NAME}
            CLEAN_OVER_REWIND: 0
            CONFIGS_DELIMITER_SYMBOL: ;
            CONFIGS: "listen_addresses:'*';max_replication_slots:5"
                                  # in format variable1:value1[,variable2:value2[,...]] if CONFIGS_DELIMITER_SYMBOL=, and CONFIGS_ASSIGNMENT_SYMBOL=:
                                  # used for pgpool.conf file
            #defaults:
            CLUSTER_NAME: pg_cluster # default is pg_cluster
            REPLICATION_DB: replication_db # default is replication_db
            REPLICATION_USER: replication_user # default is replication_user
            REPLICATION_PASSWORD: replication_pass # default is replication_pass
        ports:
            - 5422:5432
        volumes:
            - pgmaster:/var/lib/postgresql/data
            - ./ssh/:/tmp/.ssh/keys
        networks:
            cluster:
                aliases:
                    - pgmaster
#<<< Branch 1
    pgslave1:
        container_name: kbs-pgcluster-pgslave1
        restart: always
        build:
            context: src
            dockerfile: Postgres-11-Repmgr-4.0.Dockerfile
        environment:
            NODE_ID: 2
            NODE_NAME: node2
            CLUSTER_NODE_NETWORK_NAME: pgslave1 # (default: hostname of the node)
            SSH_ENABLE: 1
            PARTNER_NODES: "pgmaster,pgslave1,pgslave3"
            REPLICATION_PRIMARY_HOST: pgmaster
            CLEAN_OVER_REWIND: 1
            CONFIGS_DELIMITER_SYMBOL: ;
            CONFIGS: "max_replication_slots:3" #some overrides
        ports:
            - 5441:5432
        volumes:
            - pgslave1:/var/lib/postgresql/data
            - ./ssh:/tmp/.ssh/keys
        networks:
            cluster:
                aliases:
                    - pgslave1
#>>> Branch 1
#<<< Branch 2
    pgslave3:
        container_name: kbs-pgcluster-pgslave3
        restart: always
        build:
            context: src
            dockerfile: Postgres-11-Repmgr-4.0.Dockerfile
        environment:
            NODE_ID: 4
            NODE_NAME: node4
            CLUSTER_NODE_NETWORK_NAME: pgslave3 # (default: hostname of the node)
            SSH_ENABLE: 1
            PARTNER_NODES: "pgmaster,pgslave1,pgslave3"
            REPLICATION_PRIMARY_HOST: pgmaster
            NODE_PRIORITY: 200  # (default: 100)
            CLEAN_OVER_REWIND: 1
            CONFIGS_DELIMITER_SYMBOL: ;
            CONFIGS: "listen_addresses:'*'"
        ports:
            - 5443:5432
        volumes:
            - pgslave3:/var/lib/postgresql/data
            - ./ssh:/tmp/.ssh/keys
        networks:
            cluster:
                aliases:
                    - pgslave3
#>>> Branch 2
    pgbackup:
        build:
            context: src
            dockerfile: Barman-2.4-Postgres-11.Dockerfile
        environment:
            REPLICATION_USER: replication_user # default is replication_user
            REPLICATION_PASSWORD: replication_pass # default is replication_pass
            REPLICATION_HOST: pgmaster
            POSTGRES_PASSWORD: ${KBS_DB_PASS}
            POSTGRES_USER: ${KBS_DB_USER}
            POSTGRES_DB: ${KBS_DB_NAME}
            SSH_ENABLE: 1
            BACKUP_SCHEDULE: "*/30 */5 * * *"
        volumes:
            - pgbackup:/var/backups
            - ./ssh:/tmp/.ssh/keys
        networks:
            cluster:
                aliases:
                    - kbs-pgbackup

    pgpool:
        image: kylinsystems/kbs-pgcluster-pgpool:${KBS_TAG}
        container_name: kbs-pgcluster-pgpool
        restart: always
        build:
            context: src
            dockerfile: Pgpool-3.7-Postgres-11.Dockerfile
        environment:
            PCP_USER: pcp_user
            PCP_PASSWORD: pcp_pass
            WAIT_BACKEND_TIMEOUT: 60

            CHECK_USER: ${KBS_DB_USER}
            CHECK_PASSWORD: ${KBS_DB_PASS}
            CHECK_PGCONNECT_TIMEOUT: 3 #timout for checking if primary node is healthy
            SSH_ENABLE: 1
            DB_USERS: ${KBS_DB_USER}:${KBS_DB_PASS} # in format user:password[,user:password[...]]
            BACKENDS: "0:pgmaster:5432:1:/var/lib/postgresql/data:ALLOW_TO_FAILOVER,1:pgslave1::::,3:pgslave3::::" #,4:pgslaveDOES_NOT_EXIST::::
                      # in format num:host:port:weight:data_directory:flag[,...]
                      # defaults:
                      #   port: 5432
                      #   weight: 1
                      #   data_directory: /var/lib/postgresql/data
                      #   flag: ALLOW_TO_FAILOVER
            REQUIRE_MIN_BACKENDS: 2 # minimal number of backends to start pgpool (some might be unreachable)
            CONFIGS: "num_init_children:250,max_pool:10"
                      # in format variable1:value1[,variable2:value2[,...]] if CONFIGS_DELIMITER_SYMBOL=, and CONFIGS_ASSIGNMENT_SYMBOL=:
                      # used for pgpool.conf file
        ports:
            - 5432:5432
            - 9898:9898 # PCP
        volumes:
            - ./ssh:/tmp/.ssh/keys
        networks:
            cluster:
                aliases:
                    - pgpool
            default:
                aliases:
                    - kbs-pgserver